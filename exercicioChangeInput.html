<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form input + input {
            margin-top: 5px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Crie um página da web que permita receber um valor inicial
    de depósito, a quantidade de meses que esse dinheiro ficará
    depositado e a porcentagem de juros ao ano.
    Mostre quanto o dinheiro rendeu nesse período.

    Fórmula:
    resultado = Math.round(inicial * (1 + juros * anos))
    
    Onde:
        inicial - valor inicial.
        juros - porcentagem de juros. Ex.: 10%.
        anos - tempo que o valor ficará depositado. -->

    <form>
        <input type="number" id="valorInicial" name="valorInicial" placeholder="Valor Inicial">
        <input type="number" id="qMeses" name="qMeses" placeholder="Quantidade de Meses">
        <input type="number" id="juros" name="juros" placeholder="Juros ao ano" step=".1">
        <button>Enviar</button>
    </form>
    
    <script>
        let form = document.querySelector("form")
        form.addEventListener("submit", (e) => {
            let inicial = document.querySelector("#valorInicial").value
            let anos = document.querySelector("#qMeses").value / 12
            let juros = document.querySelector("#juros").value / 100

            resultado = Math.round(inicial * (1 + juros * anos))

            alert("Resultado: " + resultado)
            e.preventDefault()
        })

        
    </script>
</body>

</html>
